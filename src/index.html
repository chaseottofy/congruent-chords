<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chase Ottofy">
  <meta name="color-scheme" content="dark">
  <title>C-C</title>
</head>

<body class="body">

  </aside>

  <aside class="sidebar">
    <div class="settings">


      <div class="logo">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482.52 458.62"><defs><style>.cls-1{fill:#269de2;}</style></defs><title>104</title><path class="cls-1" d="M217.14,265.11a47,47,0,0,1-66.42,0L57.07,171.45a6.2,6.2,0,0,1,0-8.77l0,0L150.72,69a47,47,0,0,1,66.42,0l41.46,41.46h78.12L256.2,29.93a102.21,102.21,0,0,0-144.54,0L18,123.59a61.44,61.44,0,0,0,0,86.89l0,0,93.65,93.65a102.2,102.2,0,0,0,144.52,0l0,0,80.52-80.52H258.6Z" transform="translate(0 0)"/><path class="cls-1" d="M482.52,291.57a61.09,61.09,0,0,0-18-43.46l-93.66-93.65a102.2,102.2,0,0,0-144.52,0l0,0L145.8,235h78.12l41.46-41.46a47,47,0,0,1,66.42,0l93.65,93.65a6.2,6.2,0,0,1,0,8.77l0,0L331.8,389.63a47,47,0,0,1-66.42,0l-41.46-41.46H145.8l80.52,80.52a102.21,102.21,0,0,0,144.54,0L464.51,335h0A61.06,61.06,0,0,0,482.52,291.57Z" transform="translate(0 0)"/></svg>
      </div>

      <div class="sample">
        <select name="sample-select" class="sample-select">
          <option value="pad1">pad 1</option>
          <option value="pad2">pad 2</option>
          <option value="pad3">pad 3</option>
          <option value="key1">key 1</option>
          <option value="key2">key 2</option>
          <option value="piano1">piano 1</option>
          <option value="piano2">piano 2</option>
          <option value="distortedorgan1">distorted organ</option>
        </select>
      </div>



      <div class="volume">
        <span class="title">volume</span>
        <input type="range" min="0" max="1" step="0.10" value="0.5" class="volume-slider">
      </div>



      <div class="playback-mode">
        <div>
          <label for="playNote">note</label>
          <input type="radio" name="drone" value="note" class="playback-option">
        </div>
        <div>
          <label for="playChord">chord</label>
          <input type="radio" name="drone" value="chord" class="playback-option" checked>
        </div>
        <select class="chord-select">
          <option value="major5">major</option>
          <option value="major7">major 7th</option>
          <option value="minor5">minor</option>
          <option value="minor7" selected>minor 7th</option>
          <option value="random">random</option>
        </select>
      </div>



      <div class="set-octaves">
        <span class="title">octaves</span>
        <div class="set-octave">
          <button class="lower-octave__subtract">
            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>
          </button>
          <span class="lower-octave__val">3</span>
          <button class="lower-octave__add">
            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 14l5-5 5 5z"/></svg>
          </button>
        </div>

        <div class="set-octave">
          <button class="upper-octave__subtract">
            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>
          </button>
          <span class="upper-octave__val">4</span>
          <button class="upper-octave__add">
            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 14l5-5 5 5z"/></svg>
          </button>
        </div>
      </div>



      <div class="arpeggiate">
        <span class="title">arpeggiate</span>
        <select class="arp-select">
          <option value="none" selected>none</option>
          <option value="up">up</option>
          <option value="down">down</option>
          <option value="updown">up/down</option>
          <option value="random">random</option>
        </select>
      </div>



      <div class="effects">
        <span class="title">effects</span>
        <div>
          <label for="reverb">reverb</label>
          <input type="checkbox" class="reverb-status">
        </div>
        <div>
          <label for="reverb">delay</label>
          <input type="checkbox" value="delay" class="delay-status">
        </div>

        <div class="pass">
          <label for="lowpass">LP</label>
          <input type="range" value="0" step="0.10" min="0" max="1" class="lowpass-slider">
        </div>
        <div class="pass">
          <label for="highpass">HP</label>
          <input type="range" value="0" step="0.10" min="0" max="1" class="highpass-slider">
        </div>
      </div>



      <div class="envelope">
        <span class="title">envelope</span>
        <div class="pass">
          <label for="attack">A</label>
          <input type="range" value="0.2" step="0.1" min="0" max="1" class="attack-slider">
        </div>
        <div class="pass">
          <label for="sustain">S</label>
          <input type="range" value="0.4" step="0.1" min="0" max="1" class="sustain-slider">
        </div>
        <div class="pass">
          <label for="decay">D</label>
          <input type="range" value="0.6" step="0.1" min="0" max="1" class="decay-slider">
        </div>
        <div class="pass">
          <label for="release">R</label>
          <input type="range" value="0.8" step="0.1" min="0" max="1" class="release-slider">
        </div>
      </div>


    </div>
  </aside>

  <main class="main">
    <div class="circle__outer"></div>
    <div class="circle__inner"></div>
  </main>

</body>

</html>
