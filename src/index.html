    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482.52 458.62" style="fill:var(--blue1)"><path class="cls-1" d="M217.14,265.11a47,47,0,0,1-66.42,0L57.07,171.45a6.2,6.2,0,0,1,0-8.77l0,0L150.72,69a47,47,0,0,1,66.42,0l41.46,41.46h78.12L256.2,29.93a102.21,102.21,0,0,0-144.54,0L18,123.59a61.44,61.44,0,0,0,0,86.89l0,0,93.65,93.65a102.2,102.2,0,0,0,144.52,0l0,0,80.52-80.52H258.6Z" transform="translate(0 0)"/><path class="cls-1" d="M482.52,291.57a61.09,61.09,0,0,0-18-43.46l-93.66-93.65a102.2,102.2,0,0,0-144.52,0l0,0L145.8,235h78.12l41.46-41.46a47,47,0,0,1,66.42,0l93.65,93.65a6.2,6.2,0,0,1,0,8.77l0,0L331.8,389.63a47,47,0,0,1-66.42,0l-41.46-41.46H145.8l80.52,80.52a102.21,102.21,0,0,0,144.54,0L464.51,335h0A61.06,61.06,0,0,0,482.52,291.57Z" transform="translate(0 0)"/></svg>

  <aside class="controls">

    <div class="controls__header">
      <button class="toggle-controls">
        <svg class="close-controls icon-hidden" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 22 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M0 3h14v3h-14v-3zM0 7h14v3h-14v-3zM0 11h14v3h-14v-3z"></path><path d="M15.5 7l3 3 3-3z"></path></svg>

        <svg class="open-controls" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 22 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M0 3h14v3h-14v-3zM0 7h14v3h-14v-3zM0 11h14v3h-14v-3z"></path><path d="M15.5 10l3-3 3 3z"></path></svg>
      </button>
    </div>

    <!-- volume slider -->
    <div class="controls__section volume">
      <span class="controls__section--title">volume</span>
      <input type="range" min="0" max="60" step="1" value="55" class="volume-slider">
    </div>

    <!-- select sample -->
    <div class="controls__section sample">
      <select name="sample-select" class="sample-select controls--select">
        <option value="pad1">pad 1</option>
        <option value="pad2">pad 2</option>
        <option value="pad3">pad 3</option>
        <option value="key1">key 1</option>
        <option value="key2">key 2</option>
        <option value="piano1">piano 1</option>
        <option value="piano2">piano 2</option>
        <option value="distortedorgan1">distorted organ</option>
      </select>
    </div>

    <!-- playback mode and chord options -->
    <div class="controls__section playback-mode">
      <div class="controls__section--row">
        <label for="playNote">note</label>
        <input type="radio" name="drone" value="note" class="playback-option">
      </div>
      <div class="controls__section--row">
        <label for="playChord">chord</label>
        <input type="radio" name="drone" value="chord" class="playback-option" checked>
      </div>
      <select class="chord-select controls--select">
        <option value="major5">major</option>
        <option value="major7">major 7th</option>
        <option value="minor5">minor</option>
        <option value="minor7" selected>minor 7th</option>
        <option value="random">random</option>
      </select>
    </div>


    <!-- change octaves -->
    <div class="controls__section set-octaves">
      <span class="controls__section--title">octaves</span>
      <!-- lower octave -->
      <div class="controls__section--row set-octave">
        <button class="octave__subtract" data-target="lower">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>
        </button>

        <input type="number" value="3" min="0" max="8" readonly class="lower-octave__val">

        <button class="octave__add" data-target="lower">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 14l5-5 5 5z"/></svg>
        </button>
      </div>
      <!-- upper octave -->
      <div class="controls__section--row set-octave">
        <button class="octave__subtract" data-target="upper">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>
        </button>

        <input type="number" value="4" min="0" max="8" readonly class="upper-octave__val">

        <button class="octave__add" data-target="upper">
          <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 14l5-5 5 5z"/></svg>
        </button>
      </div>
    </div>



    <!-- arp options -->
    <div class="controls__section arpeggiate">
      <span class="controls__section--title">arpeggiate</span>
      <select class="arp-select controls--select">
        <option value="none" selected>none</option>
        <option value="up">up</option>
        <option value="down">down</option>
        <option value="updown">up/down</option>
        <option value="random">random</option>
      </select>
    </div>


    <!-- reverb, delay, lowpass, highpass -->
    <div class="controls__section effects">
      <span class="controls__section--title">effects</span>
      <div class="controls__section--row">
        <label for="reverb">reverb</label>
        <input type="checkbox" class="reverb-status">
      </div>
      <div class="controls__section--row">
        <label for="reverb">delay</label>
        <input type="checkbox" value="delay" class="delay-status">
      </div>

      <div class="controls__section--row controls--slider">
        <label for="lowpass">LP</label>
        <input type="range" value="0" step="0.10" min="0" max="1" class="lowpass-slider">
      </div>
      <div class="controls__section--row controls--slider">
        <label for="highpass">HP</label>
        <input type="range" value="0" step="0.10" min="0" max="1" class="highpass-slider">
      </div>
    </div>


    <!-- envelope (ASDR) -->
    <div class="controls__section envelope">
      <span class="controls__section--title">envelope</span>

      <div class="envelope-wrapper">

      </div>

      <div class="controls__section--row controls--slider">
        <label for="attack">A</label>
        <input type="range" value="0.9" step="0.1" min="0" max="1" class="attack-slider">
      </div>
      <div class="controls__section--row controls--slider">
        <label for="sustain">S</label>
        <input type="range" value="0.9" step="0.1" min="0" max="1" class="sustain-slider">
      </div>
      <div class="controls__section--row controls--slider">
        <label for="decay">D</label>
        <input type="range" value="0.9" step="0.1" min="0" max="1" class="decay-slider">
      </div>
      <div class="controls__section--row controls--slider">
        <label for="release">R</label>
        <input type="range" value="0.9" step="0.1" min="0" max="1" class="release-slider">
      </div>
    </div>
  </aside>

  
  <main class="main">
    <div class="circle__outer"></div>
    <div class="circle__inner"></div>
  </main>
